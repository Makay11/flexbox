<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/base.css">
    <link rel="stylesheet" type="text/css" href="/flexbox.css">
  </head>
  <body>
    <div class="column stretch justify-center">
      <div class="row justify-space-between">
        <h1>1</h1>
        <h1>2</h1>
      </div>
      <div class="row">
        <h1 class="col-auto">3</h1>
        <h1 class="col-20">4</h1>
      </div>
      <div class="row reverse justify-space-around">
        <h1>6</h1>
        <h1>5</h1>
      </div>
      <h1>7</h1>
      <h1>8</h1>
    </div>
  </body>
</html>
